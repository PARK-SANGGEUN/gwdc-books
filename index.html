    .shelf-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background: linear-gradient(to bottom, #d5b48c, #b68c5a);
      margin: 0 auto 40px auto;
      padding: 40px 20px;
      border-radius: 20px;
      width: 90%;
      box-shadow: 10px 10px 20px rgba(0,0,0,0.2);
      position: relative;
    }

    .shelf-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 10px;
      height: 100%;
      background-color: #8a6e52;
      border-top-left-radius: 20px;
      border-bottom-left-radius: 20px;
    }

    .shelf-slot {
      width: 180px;
      height: 260px;
      margin: 20px;
      perspective: 1000px;
    }

    .book {
      width: 100%;
      height: 100%;
      background-color: white;
      border-radius: 6px;
      background-size: cover;
      background-position: center;
      box-shadow: 4px 4px 8px rgba(0,0,0,0.3);
      transform: rotateY(-3deg);
      transition: transform 0.4s ease;
      position: relative;
    }

    .book::after {
      content: "";
      position: absolute;
      right: -10px;
      top: 0;
      width: 8px;
      height: 100%;
      background: linear-gradient(to right, #eee, #bbb);
      border-top-right-radius: 6px;
      border-bottom-right-radius: 6px;
    }

    .book:hover {
      transform: scale(1.05) rotateY(0deg);
    }

    .empty-book {
      background: repeating-linear-gradient(
        45deg,
        #e3d5bc,
        #e3d5bc 10px,
        #e8d9c0 10px,
        #e8d9c0 20px
      );
    }

    @media screen and (max-width: 768px) {
      .shelf-slot {
        width: 120px;
        height: 180px;
      }

      h1 {
        font-size: 1.8em;
      }

      .section-title {
        font-size: 1.1em;
      }
    }
